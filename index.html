<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset & Global */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(120deg, #89f7fe, #66a6ff);
        }

        /* Login Container */
        .login-container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 15px;
            width: 350px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
        }

        /* Heading */
        .login-container h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 28px;
        }

        /* Input Fields */
        .login-container input {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border-radius: 25px;
            border: 1px solid #ccc;
            font-size: 14px;
            outline: none;
            transition: 0.3s;
        }

        .login-container input:focus {
            border-color: #66a6ff;
            box-shadow: 0 0 5px rgba(102, 166, 255, 0.5);
        }

        /* Button */
        .login-container button {
            width: 100%;
            padding: 12px 15px;
            margin-top: 15px;
            border: none;
            border-radius: 25px;
            background: #66a6ff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-container button:hover {
            background: #4b8bf5;
        }

        /* Links */
        .login-container a {
            display: block;
            margin-top: 15px;
            color: #66a6ff;
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        /* Small Responsive */
        @media(max-width: 400px){
            .login-container {
                width: 90%;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <a href="#">Forgot Password?</a>
        </form>
    </div>

</body>
</html>
